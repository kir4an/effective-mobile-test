spring:
    application:
        name: effective-mobile-test

    datasource:
        url: jdbc:postgresql://localhost:5434/effective_mobile
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
            ddl-auto: none
        show-sql: true

    flyway:
        locations: classpath:db/migration  # Укажите местоположение миграций

    jwt:
        secret: "your_32_character_long_secret_key_here"